<div class="panel panel-default">
    <div class="panel-heading">AUTHORITY</div>
    <table class="table table-border">
        <thead class="bg-success" style="font-variant:small-caps ;">
            <tr>
                <th></th>
                <th ng-repeat="role in roles" class="text-center">{{role.name}}</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="acc in pager.admins">
                <td>{{acc.fullname}}</td>
                <th ng-repeat="role in roles" class="text-center">
                    <input ng-checked="authority_of(acc,role)" ng-click="authority_changed(acc,role)" type="checkbox">
                </th>
            </tr>
        </tbody>
    </table>
    <div class=" text-center">
					<button ng-click="pager.first()" class="btn btn-theme03">
						<b class="glyphicon glyphicon-hand-up"></b>
					</button>
					<button ng-click="pager.prev()" class="btn btn-theme03">
						<b class="glyphicon glyphicon-hand-left"></b>
					</button>
					<button class="btn btn-theme03">{{pager.page + 1}} of
						{{pager.count}}</button>
					<button ng-click="pager.next()" class="btn btn-theme03">
						<b class="glyphicon glyphicon-hand-right"></b>
					</button>
					<button ng-click="pager.last()" class="btn btn-theme03">
						<b class="glyphicon glyphicon-hand-down"></b>
					</button>
					<button class="btn btn-info" onclick="ExportToExcel('xlsx')">Xuáº¥t
						excel</button>
				</div>
</div>
