<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	th:replace="~{layout/index :: dynamic(~{::main})}">
<body>
    <main>
   
    	<div th:replace="~{/cart/view :: shopping_cart}"></div>
    	<div class="panel panel-primary ">
			<div class="table-main table-responsive">
				<table class="table">
					<thead>
						<tr>
							<th style="text-align: center;">Đặt hàng</th>

						</tr>
					</thead>
				</table>
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="form-group col-sm-6">
						<div>Người mua :</div>
						<div class="form-control" id="username">[[${#request.remoteUser}]]</div>
					</div>
					<div class="form-group col-sm-6">
						<div>Ngày đặt :</div>
						<div class="form-control">{{order.createDate | date : 'dd-MM-yyyy'}}</div>
					</div>
					<div class="form-group col-sm-6">
						<div>Điện thoại  :</div>
						<input ng-model="order.phone" class="form-control">
					</div>
					<div class="form-group col-sm-6">
						<div>Tổng tiền :</div>
						<input ng-model="order.price | number:2" class="form-control" readonly>
					</div>
				</div>
				
				<div class="row">
					<div class="form-group col-sm-12">
						<div>Địa chỉ giao hàng:</div>
						<textarea ng-model="order.address" class="form-control"></textarea>
					</div>
				</div>
			</div>
			<div class="panel-footer ">
				<div class="col-12 d-flex shopping-box">
					<a   ng-click="order.purchase()" class="ml-auto btn hvr-hover" style="color: white;">Thanh toán sau khi nhận</a> 
					<a    ng-click="order.purchase1()"   th:href="@{/}" class="ml-auto btn hvr-hover" style="color: white;"type="submit" value="Continue to checkout">thanh toán online</a>
					
				</div>
				<br>
			</div>
			
		</div>
		
    </main>
</body>

</html>
