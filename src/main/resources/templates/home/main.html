
<div id="product-tab" class="mt_50">
	<div class="heading-part mb_10 ">
		<h2 class="main_title"><a th:href="@{/product/discount}">Sản Phẩm Khuyến mãi</a></h2>
		
	</div>
	<div class="tab-content clearfix box">
		<div class="tab-pane active" id="nArrivals">
			<div class="tab-pane" id="Featured">
				<div class="Featured owl-carousel">
					<div class="product-grid" th:each="d:${item1}">
						<div class="item" >
							<div class="product-thumb  mb_30">
								<div class="image product-imageblock">
									<a th:href="@{|/product/detail/${d.product_id}|}"> <img width="100px" height="200px"
										data-name="product_image" th:src="@{|/assets/images/${d.image1}|}"
										alt="iPod Classic" title="iPod Classic" class="img-responsive">
										<img th:src="@{|/assets/images/${d.image1}|}" alt="iPod Classic" width="100px" height="200px"
										title="iPod Classic" class="img-responsive">
									</a>
									<div class="button-group text-center">
										
										<a th:href="@{|/product/detail/${d.product_id}|}">
										<div class="quickview">
										</div>
										</a>
										
										<a th:attr="ng-click=@{|cart.add(${d.product_id})|}">
									<div class="add-to-cart">									
									</div>
								</a>
									</div>
								</div>
								<div class="caption product-detail text-center">
									<div class="rating">
										<span class="fa fa-stack"><i
											class="fa fa-star-o fa-stack-1x"></i><i
											class="fa fa-star fa-stack-1x"></i></span> <span class="fa fa-stack"><i
											class="fa fa-star-o fa-stack-1x"></i><i
											class="fa fa-star fa-stack-1x"></i></span> <span class="fa fa-stack"><i
											class="fa fa-star-o fa-stack-1x"></i><i
											class="fa fa-star fa-stack-1x"></i></span> <span class="fa fa-stack"><i
											class="fa fa-star-o fa-stack-1x"></i><i
											class="fa fa-star fa-stack-1x"></i></span> <span class="fa fa-stack"><i
											class="fa fa-star-o fa-stack-1x"></i><i
											class="fa fa-star fa-stack-x"></i></span>
									</div>
									<h6 data-name="product_name" class="product-name">
										<a href="#" title="Casual Shirt With Ruffle Hem" th:utext="${d.name}"></a>
									</h6>
									<span class="price"><span class="amount"><span
											class="currencySymbol">$</span>[[${d.unit_price}]]</span> </span>
								</div>
							</div>
						</div>
					</div>
				
					</div>
				</div>
			</div>
		</div>
	</div>
