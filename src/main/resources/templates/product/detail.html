<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layout/index :: dynamic(~{::main})}">


<body>
	<main th:object="${item}">
			<div class="row mt_10 ">
				<div class="col-md-6">
					<div>
						<a class="thumbnails"> <img data-name="product_image"
							th:src="@{|/assets/images/*{image1}|}" alt=""  /></a>
					</div>
					<div id="product-thumbnail" class="owl-carousel">
						<div class="item">
							<div class="image-additional">
								<a class="thumbnail" th:href="@{|/assets/images/*{image2}|}"
									data-fancybox="group1"> <img
									th:src="@{|/assets/images/*{image2}|}" alt="" /></a>
							</div>
						</div>
						<div class="item">
							<div class="image-additional">
								<a class="thumbnail" th:href="@{|/assets/images/*{image3}|}"
									data-fancybox="group1"> <img
									th:src="@{|/assets/images/*{image3}|}" alt="" /></a>
							</div>
						</div>
						<div class="item">
							<div class="image-additional">
								<a class="thumbnail" th:href="@{|/assets/images/*{image4}|}"
									data-fancybox="group1"> <img
									th:src="@{|/assets/images/*{image4}|}" alt="" /></a>
							</div>
						</div>
						<div class="item">
							<div class="image-additional">
								<a class="thumbnail" th:href="@{|/assets/images/*{image5}|}"
									data-fancybox="group1"> <img
									th:src="@{|/assets/images/*{image5}|}" alt="" /></a>
							</div>
						</div>
						<div class="item">
							<div class="image-additional">
								<a class="thumbnail" th:href="@{|/assets/images/*{image6}|}"
									data-fancybox="group1"> <img
									th:src="@{|/assets/images/*{image6}|}" alt="" /></a>
							</div>
						</div>
						<div class="item">
							<div class="image-additional">
								<a class="thumbnail" th:href="@{|/assets/images/*{image7}|}"
									data-fancybox="group1"> <img
									th:src="@{|/assets/images/*{image7}|}" alt="" /></a>
							</div>
						</div>
						<div class="item">
							<div class="image-additional">
								<a class="thumbnail" th:href="@{|/assets/images/*{image3}|}"
									data-fancybox="group1"> <img
									th:src="@{|/assets/images/*{image3}|}" alt="" /></a>
							</div>
						</div>
						<div class="item">
							<div class="image-additional">
								<a class="thumbnail" th:href="@{|/assets/images/*{image2}|}"
									data-fancybox="group1"> <img
									th:src="@{|/assets/images/*{image2}|}" alt="" /></a>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-6 prodetail caption product-thumb ">
				<h2 class="text-center"> Thông tin sản phẩm </h2>
					<h4 data-name="product_name" class="product-name">Tên sản phẩm: 
						<a href="#" title="Casual Shirt With Ruffle Hem" th:text="*{name}"></a>
					</h4>
					<div class="rating">
					Đánh giá :
						<span class="fa fa-stack"><i
							class="fa fa-star-o fa-stack-1x"></i><i
							class="fa fa-star fa-stack-1x"></i></span> <span class="fa fa-stack"><i
							class="fa fa-star-o fa-stack-1x"></i><i
							class="fa fa-star fa-stack-1x"></i></span> <span class="fa fa-stack"><i
							class="fa fa-star-o fa-stack-1x"></i><i
							class="fa fa-star fa-stack-1x"></i></span> <span class="fa fa-stack"><i
							class="fa fa-star-o fa-stack-1x"></i><i
							class="fa fa-star fa-stack-1x"></i></span> <span class="fa fa-stack"><i
							class="fa fa-star-o fa-stack-1x"></i><i
							class="fa fa-star fa-stack-x"></i></span>
					</div>
					<span class="price mb_20"><span class="amount"><span
							class="currencySymbol">Giá Tiền: </span><a th:text="*{unit_price +' $'}"></a></span> </span>
					<hr>
					<ul class="list-unstyled product_info mtb_20">
						<h4 class="text-center">Thông số kỹ thuật </h4>
						<li><label>Loại sản phẩm: </label> <span> <a href="#" th:text="*{category.name}"></a></span></li>
						<li><label>Ngày đăng:</label> <span><a
								th:text="*{product_date}"></a></span></li>
						<li><label>Thương hiệu:</label> <span><a href="#" th:text="*{trademark.name}"></a></span></li>
						<li><label>Dung lượng pin:</label> <span><a href="#" th:text="*{pin}"></a></span></li>
						<li><label>Độ phân giải:</label> <span><a href="#" th:text="*{resolution}"></a></span></li>
						<li><label>Bộ nhớ :</label> <span><a href="#" th:text="*{rom}"></a></span></li>
						<li><label>Ram:</label> <span><a href="#" th:text="*{ram}"></a></span></li>
						<li><label>Chip || Cpu :</label> <span><a href="#" th:text="*{resolution}"></a></span></li>
					</ul>
					<hr>
					<p class="product-desc mtb_30">
						
					</p>
					<div id="product">
						<div class="form-group">
							
						
						<div class="button-group mt_30">
						<a th:attr="ng-click=@{|cart.add(${item.product_id})|}">
									<div class="add-to-cart">									
									</div>
								</a>
							<div class="wishlist">
								<a href="#"><span>wishlist</span></a>
							</div>
							
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div id="exTab5" class="mtb_30">
						<ul class="nav nav-tabs">
							<li class="active"><a href="#1c" data-toggle="tab">Chi tiết</a>
							</li>
							<li><a href="#2c" data-toggle="tab">Bình luận</a></li>
							
						</ul>
						<div class="tab-content ">
							<div class="tab-pane active" id="1c">
								<p><h4>Mô tả sản phẩm:</h4>
						<h5 th:text="*{detail}"></h5></p>
							</div>
							<div class="tab-pane" id="2c">
								<form class="form-horizontal">
									<div class="fb-comments" data-href="https://developers.facebook.com/docs/plugins/comments#configurator" data-width="" data-numposts="5"></div>
									
								</form>
							</div>
							
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="heading-part text-center mb_10">
						<h2 class="main_title mt_50">Sản phẩm cùng loại</h2>
					</div>
					<div class="related_pro box">
						<div
							class="product-layout  product-grid related-pro  owl-carousel mb_50 ">
							<div class="item" th:each="p:*{category.products}">
								<div class="product-thumb">
									<div class="image product-imageblock">
										<a th:href="@{|/product/detail/${p.product_id}|}"> <img
											data-name="product_image"
											th:src="@{|/assets/images/${p.image1}|}" alt="iPod Classic"
											title="iPod Classic" class="img-responsive"> <img
											th:src="@{|/assets/images/${p.image1}|}" alt="iPod Classic"
											title="iPod Classic" class="img-responsive">
										</a>
										<div class="button-group text-center">

											<a th:href="@{|/product/detail/${p.product_id}|}">>
												<div class="quickview"></div>
											</a>

											<div class="add-to-cart">
												<a href="#"><span>Add to cart</span></a>
											</div>
										</div>
									</div>
									<div class="caption product-detail text-center">
										<h6 data-name="product_name" class="product-name mt_20">
											<a href="#" title="Casual Shirt With Ruffle Hem"
												th:text="${p.name}"></a>
										</h6>
										<div class="rating">
											<span class="fa fa-stack"><i
												class="fa fa-star-o fa-stack-1x"></i><i
												class="fa fa-star fa-stack-1x"></i></span> <span
												class="fa fa-stack"><i
												class="fa fa-star-o fa-stack-1x"></i><i
												class="fa fa-star fa-stack-1x"></i></span> <span
												class="fa fa-stack"><i
												class="fa fa-star-o fa-stack-1x"></i><i
												class="fa fa-star fa-stack-1x"></i></span> <span
												class="fa fa-stack"><i
												class="fa fa-star-o fa-stack-1x"></i><i
												class="fa fa-star fa-stack-1x"></i></span> <span
												class="fa fa-stack"><i
												class="fa fa-star-o fa-stack-1x"></i><i
												class="fa fa-star fa-stack-x"></i></span>
										</div>
										<span class="price"><span class="amount"><span
												class="currencySymbol">$</span>[[${p.unit_price}]]</span> </span>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
	</main>
</body>

</html>
