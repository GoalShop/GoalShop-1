<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layout/index :: dynamic(~{::main})}">


<body>
	<main>
		<div class="category-page-wrapper mb_30">
			<div class="list-grid-wrapper pull-left">
				<div class="btn-group btn-list-grid">
					<button type="button" id="grid-view"
						class="btn btn-default grid-view active"></button>
					<button type="button" id="list-view"
						class="btn btn-default list-view"></button>
				</div>
			</div>
			
			<div class="sort-wrapper pull-right">
				<label class="control-label" for="input-sort">Giá:</label>
				<div class="sort-inner">
					<select id="input-sort" class="form-control">
						<option   selected="selected">Tất cả</option>
						<option >Dưới  500 $</option>
						<option >Từ 500 & đến 1000 $</option>
						<option >Dưới 1000 $</option>
						
					</select>
				</div>
				<span><i class="fa fa-angle-down" aria-hidden="true"></i></span>
			</div>
		</div>
		<div class="row">
			<div
				class="product-layout  product-grid  col-md-4 col-sm-6 col-xs-12 " th:each="p:${items.pageList}">
				<div class="item">
					<div class="product-thumb clearfix mb_30">
						<div class="image product-imageblock">
							<a th:href="@{|/product/detail/${p.product_id}|}"> <img width="220px" height="440px"
								data-name="product_image" th:src="@{|/assets/images/${p.image1}|}"
								alt="iPod Classic" title="iPod Classic" class="img-responsive" />
								<img th:src="@{|/assets/images/${p.image1}|}" alt="iPod Classic" width="220px" height="440px"
								title="iPod Classic" class="img-responsive" />
							</a>
							<div class="button-group text-center">
								<a th:href="@{|/product/detail/${p.product_id}|}">
									<div class="quickview">									
									</div>
								</a>
								<a th:attr="ng-click=@{|cart.add(${p.product_id})|}">
									<div class="add-to-cart">									
									</div>
								</a>
							</div>
						</div>
						<div class="caption product-detail text-center" >
							<h6 data-name="product_name" class="product-name mt_20">
								<a href="#" title="Casual Shirt With Ruffle Hem" th:utext="${p.name}"></a>
							</h6>
							<div class="rating">
								<span class="fa fa-stack"><i
									class="fa fa-star-o fa-stack-1x"></i><i
									class="fa fa-star fa-stack-1x"></i></span> <span class="fa fa-stack"><i
									class="fa fa-star-o fa-stack-1x"></i><i
									class="fa fa-star fa-stack-1x"></i></span> <span class="fa fa-stack"><i
									class="fa fa-star-o fa-stack-1x"></i><i
									class="fa fa-star fa-stack-1x"></i></span> <span class="fa fa-stack"><i
									class="fa fa-star-o fa-stack-1x"></i><i
									class="fa fa-star fa-stack-1x"></i></span> <span class="fa fa-stack"><i
									class="fa fa-star-o fa-stack-1x"></i><i
									class="fa fa-star fa-stack-x"></i></span>
							</div>
							<span class="price"><span class="amount"><span
									class="currencySymbol">$</span>[[${p.unit_price}]]</span> </span>
							<p class="product-desc mt_20 mb_60">[[${p.detail}]]</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class=" text-center mt_50">
			<ul class="pagination">
			<li
				th:class="${currentIndex == 1}? 'page-item disabled' : 'page-item'">
				<a class="page-link" th:href="@{/product/list}">First</a>
			</li>
			<li
				th:class="${currentIndex == 1}? 'page-item disabled': 'page-item' ">
				<a class="page-link" aria-label="Previous"
				th:href="@{|${baseUrl}${currentIndex - 1}|}"
				title='Go to previous page'><span aria-hidden="true">«</span> <span
					class="sr-only">Previous</span></a>
			</li>
			<li th:each="item : ${#numbers.sequence(beginIndex,endIndex)}"
				th:class="${item == currentIndex ? 'page-item active' :'page-item' }">
				<a class="page-link" th:href="@{|${baseUrl}${item}|}"> <span
					th:text='${item}'>1</span>
			</a>
			</li>
			<li
				th:class="${currentIndex == totalPageCount}? 'page-item disabled': 'page-item'">
				<a class="page-link" aria-label="Next"
				th:href="@{|${baseUrl}${currentIndex + 1}|}" title='Go to next page'><span
					aria-hidden="true">»</span> <span class="sr-only">Next</span></a>
			</li>
			<li
				th:class="${currentIndex == totalPageCount}? 'page-item disabled':'page-item'">
				<a class="page-link" th:href="@{|${baseUrl}${totalPageCount}|}">Last</a>
			</li>
		</ul>

		</div>

	</main>
</body>

</html>
