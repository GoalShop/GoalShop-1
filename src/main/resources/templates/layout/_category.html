
<div xmlns:th="http://www.thymeleaf.org" id="category-menu"
	class="navbar collapse in mb_40" aria-expanded="true" role="button">
	<div class="nav-responsive">
		<div class="heading-part">
			<h2 class="main_title">Loại Sản Phẩm</h2>
		</div>
		<ul class="nav  main-navigation collapse in">
			<li th:each="c:${cates}" >
				<a th:href="@{|/product/list?cid=${c.category_id}|}">[[${c.name}]]</a></li>

		</ul>
	</div>
	<div class="nav-responsive">
		<div class="heading-part">
			<h2 class="main_title">Thương hiệu</h2>
		</div>
		<ul class="nav  main-navigation collapse in">
			<li th:each="t:${trads}" >
				<a th:href="@{|/product/list?tid=${t.trademark_id}|}">[[${t.name}]]</a></li>

		</ul>
	</div>
	

<select  name="cars" id="cars">
  <option th:each="t:${trads}" th:href="@{|/product/list?tid=${t.trademark_id}|}">[[${t.name}]]</option>
  
</select>
</div>
<div class="filter left-sidebar-widget mb_50">
	<div class="heading-part mtb_20 ">
		<h2 class="main_title">Tìm kiếm nâng cao</h2>
	</div>
	<div class="filter-block">
		
		<div id="slider-range" class="mtb_20"></div>
		<div class="list-group">
			<div class="list-group-item mb_10">
				<label>Thương hiệu</label>
				<div th:each="t:${trads}" id="filter-group1">
					<div class="checkbox">
						<label> <input value="" type="checkbox"> [[${t.name}]]
						</label>
					</div>
					
				</div>
				
			</div>
			<div class="list-group-item mb_10">
				<label>Loại Sản Phẩm</label>
				<div id="filter-group3">
					<div th:each="c:${cates}" class="checkbox">
						<label> <input value="" type="checkbox">[[${c.name}]]
						</label>
					</div>
					
				</div>
			</div>
			<button type="button" class="btn">Tìm kiếm </button>
		</div>
	</div>
</div>
<div class="left_banner left-sidebar-widget mb_50">
	<a href="#"><img src="/assets/images/left1.jpg" alt="Left Banner"
		class="img-responsive" /></a>
</div>
